<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Events</title>
  </head>

  <body>
    <main class="d-flex flex-column vh-100">
      <header
        class="container-fluid bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center px-0 px-sm-2 py-1 border-bottom border-danger">
        <img class="ratio ratio-21x9" style="width:15rem;" src="./assets/Logo_Amazing_Events.png"
          alt="Amazing Events Logo">
        <nav class="flex-grow-1">
          <ul class="list-group list-group-horizontal justify-content-evenly flex-row flex-wrap gap-1">
            <li class="btn btn-danger">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="btn btn-danger">
              <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>
            </li>
            <li class="btn btn-danger">
              <a class="nav-link" href="./past-events.html">Past Events</a>
            </li>
            <li class="btn btn-danger">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="btn btn-danger">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="details" class="d-flex flex-column align-items-center flex-grow-1">
        <div class="card border-0 bg-dark m-5 p-3">
          <div class="row justify-content-evenly gap-1 g-0">
            <div class="col-md-5 rounded border border-danger">
              <img style="height: 30rem;" src="./assets/Music_Concert.jpg" class="img-fluid rounded" alt="...">
            </div>
            <div class="col-md-5 bg-light rounded border border-danger">
              <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3 h-100">
                <div class="d-flex justify-content-between px-3 align-items-center w-100">
                  <h5 class="card-title fs-1">Name</h5>
                  <p class="card-text fs-4"><small class="text-muted">Date</small></p>
                </div>
                <p class="card-text fs-2">Description</p>
                <div class="d-flex justify-content-evenly w-100">
                  <p class="card-text fs-4"><small class="text-muted">Price : $0000</small></p>
                  <p class="card-text fs-4"><small class="text-muted">Assistence : 0000</small></p>
                </div>
                <div class="d-flex justify-content-evenly align-items-center w-100">
                  <p class="card-text fs-2 border border-danger rounded px-1">Category</p>
                  <p class="card-text fs-2 border border-primary rounded px-1">Place</p>
                  <p class="card-text fs-2 border border-warning rounded px-1">Capacity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="d-flex justify-content-between align-items-center bg-danger p-3">
        <nav class="d-flex gap-2">
          <a href="#" style="width: 3rem; height: 3rem;" class="d-flex justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/instagram.png" alt="instagram">
          </a>
          <a href="#" style="width: 3rem; height: 3rem;" class="d-flex justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/facebook.png" alt="facebook">
          </a>
          <a href="#" style="width: 3rem; height: 3rem;" class="d-flex justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/whatsapp.png" alt="whatsapp">
          </a>
        </nav>
        <h3 class="text-white">FE-13</h3>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>

</html>
