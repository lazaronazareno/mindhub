<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Events</title>
  </head>

  <body>
    <main class="d-flex flex-column vh-100">
      <header
        class="container-fluid bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center px-0 px-sm-2 py-1 border-bottom border-danger">
        <a href="./index.html">
          <img class="ratio ratio-21x9" style="width:15rem;" src="./assets/Logo_Amazing_Events.png"
            alt="Amazing Events Logo">
        </a>
        <nav class="flex-grow-1">
          <ul class="navbar-nav list-group list-group-horizontal justify-content-evenly flex-row flex-wrap gap-1">
            <li class="nav-item">
              <a class="btn btn-danger" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./upcoming-events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./past-events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./stats.html">Stats</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="d-flex justify-content-between align-items-center bg-danger py-1 px-2 ">
        <a href="./past-events.html" class="btn btn-danger p-0 px-1"><span class="fs-1">&larr;</span></a>
        <h1 class="text-white">Contact us</h1>
        <a href="./stats.html" class="btn btn-danger p-0 px-1"><span class="fs-1">&rarr;</span></a>
      </section>
      <div class="d-flex flex-column py-4 flex-grow-1">
        <form class="d-flex flex-column align-items-center container-sm gap-1">
          <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3 w-100">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email address</label>
          </div>
          <div class=" form-floating w-100">
            <textarea class="form-control h-75" id="message" name="message" placeholder="Leave a message here" required
              rows="8"></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="btn btn-lg btn-danger align-self-end">Submit</button>
        </form>
      </div>
      <footer class="d-flex justify-content-between align-items-center bg-danger p-3">
        <nav class="d-flex gap-2">
          <a href="#" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/instagram.png" alt="instagram">
          </a>
          <a href="#" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/facebook.png" alt="facebook">
          </a>
          <a href="#" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/whatsapp.png" alt="whatsapp">
          </a>
        </nav>
        <h3 class="text-white">FE-13</h3>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./contact.js"></script>
  </body>

</html>
