<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Events</title>
  </head>

  <body>
    <main class="d-flex flex-column vh-100" id="App">
      <header
        class="container-fluid bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center px-0 px-sm-2 py-1 border-bottom border-danger">
        <a href="./index.html">
          <img class="ratio ratio-21x9" style="width:15rem;" src="./assets/Logo_Amazing_Events.png"
            alt="Amazing Events Logo">
        </a>
        <nav class="flex-grow-1">
          <ul class="navbar-nav list-group list-group-horizontal justify-content-evenly flex-row flex-wrap gap-1">
            <li class="nav-item">
              <a class="btn btn-danger" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./upcoming-events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./past-events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./stats.html">Stats</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- CARD DETAILS -->
      <section id="details" class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <template v-if="eventDetails && eventDetails.name">
          <div class="d-flex col justify-content-center">
            <div class="card justify-content-between bg-dark text-white p-3 gap-1">
              <img :src=eventDetails.image class="card-img-top rounded" alt={{eventDetails.name}}>
              <div class="d-flex flex-column justify-content-center gap-2 text-center p-0 py-3">
                <h5 class="card-title fs-1 border-bottom border-danger">{{eventDetails.name}}</h5>
                <p class="card-text fs-4"><small>{{eventDetails.date}}</small></p>
                <h6 class="card-subtitle mb-2 text-white">{{eventDetails.description}}</h6>
              </div>
              <div class="d-flex flex-wrap justify-content-evenly w-100">
                <p class="card-text fs-4"><small>Price : ${{eventDetails.price}}</small></p>
                <p class="card-text fs-4"><small>{{eventDetails.assistance ? 'Assistence' : 'Estimated'}} :
                    {{eventDetails.assistance ? eventDetails.assistance : eventDetails.estimate}}</small></p>
              </div>
              <div class="d-flex flex-wrap justify-content-evenly align-items-center w-100 gap-1">
                <p class="card-text fs-3 border border-danger rounded px-1">{{eventDetails.category}}</p>
                <p class="card-text fs-3 border border-primary rounded px-1">{{eventDetails.place}}</p>
                <p class="card-text fs-3 border border-warning rounded px-1">{{eventDetails.capacity}}</p>
              </div>
            </div>
          </div>
        </template>
        <template v-else>
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </template>
      </section>
      <footer class="d-flex justify-content-between align-items-center bg-danger p-3">
        <nav class="d-flex gap-2">
          <a href="http://instagram.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/instagram.png" alt="instagram">
          </a>
          <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/facebook.png" alt="facebook">
          </a>
          <a href="http://whatsapp.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/whatsapp.png" alt="whatsapp">
          </a>
        </nav>
        <h3 class="text-white">FE-13</h3>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="./home.js"></script>
  </body>

</html>
