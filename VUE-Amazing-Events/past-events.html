<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Past Events | Amazing Events</title>
  </head>

  <body>
    <main class="d-flex flex-column vh-100" id="App">
      <header
        class="container-fluid bg-dark text-white d-flex flex-column flex-md-row justify-content-between align-items-center px-0 px-sm-2 py-1 border-bottom border-danger">
        <a href="./index.html">
          <img class="ratio ratio-21x9" style="width:15rem;" src="./assets/Logo_Amazing_Events.png"
            alt="Amazing Events Logo">
        </a>
        <nav class="flex-grow-1">
          <ul class="navbar-nav list-group list-group-horizontal justify-content-evenly flex-row flex-wrap gap-1">
            <li class="nav-item">
              <a class="btn btn-danger" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./upcoming-events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./past-events.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="./stats.html">Stats</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="d-flex justify-content-between align-items-center bg-danger py-1 px-2 ">
        <a href="./upcoming-events.html" class="btn btn-danger p-0 px-1"><span class="fs-1">&larr;</span></a>
        <h1 class="text-white">Past Events</h1>
        <a href="./contact.html" class="btn btn-danger p-0 px-1"><span class="fs-1">&rarr;</span></a>
      </section>
      <section class="d-flex flex-column py-4 flex-grow-1">
        <div class="d-flex flex-wrap px-3">
          <!-- CHECKBOXES -->
          <div class="d-flex flex-wrap align-items-center gap-2 me-2" id="checkbox-container">
            <div v-for="item of categories" class="form-check form-check-inline m-0">
              <input class="form-check-input" type="checkbox" :id="`inlineCheckbox${item}`" :value=item
                v-model="categoriesSelected">
              <label class="form-check-label" :for="`inlineCheckbox${item}`">{{item}}</label>
            </div>
          </div>
          {{searchFilter}}
          <form class="input-group d-flex flex-grow-1 w-25" id="search-form" @submit.prevent>
            <input type="text" class="form-control" v-model="word" id="search-input" aria-describedby="search-button"
              aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
        <!-- CARDS -->
        <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4 m-0 justify-content-center text-center"
          id="card-container">
          <div v-if="loading && !word" class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p v-if="error" class="fs-1 text-danger" role="status">{{error}}</p>
          <div v-if="word && !events.length" class="d-flex flex-column align-items-center gap-2 w-100">
            <h2>No hay resultados para la busqueda : {{word}}</h2>
            <button class="btn btn-outline-danger" type="button" id="back-button"
              @click="this.word = ''">Volver</button>
          </div>
          <div v-for="event of events" class="d-flex col justify-content-center">
            <div class="card bg-dark text-white p-3">
              <img :src=event.image class="card-img-top rounded" alt="...">
              <div class="card-body text-center p-0 py-3">
                <h5 class="card-title">{{event.name}}</h5>
                <h6 class="card-subtitle mb-2 text-white">{{event.description}}</h6>
              </div>
              <div class="d-flex justify-content-between align-items-center p-2">
                <span>Price ${{event.price}}</span>
                <a :href="`./event-details.html?id=${event._id}`" class="btn btn-danger">View More...</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="d-flex justify-content-between align-items-center bg-danger p-3">
        <nav class="d-flex gap-2">
          <a href="http://instagram.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/instagram.png" alt="instagram">
          </a>
          <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/facebook.png" alt="facebook">
          </a>
          <a href="http://whatsapp.com" target="_blank" rel="noopener noreferrer" style="width: 3rem; height: 3rem;"
            class="d-flex bg-dark rounded-circle justify-content-center align-items-center">
            <img style="width: 2rem;" src="./assets/whatsapp.png" alt="whatsapp">
          </a>
        </nav>
        <h3 class="text-white">FE-13</h3>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="./home.js"></script>
  </body>

</html>
